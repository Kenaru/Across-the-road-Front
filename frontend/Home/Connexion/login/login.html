<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" type="image/png" href="../../../img/favicon.ico"/>
    <script src="script.js"></script>
    <script src="../../Permission/script.js"></script>
    <title>Se connecter</title>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <form id="login-form" action="http://localhost:5000/api/post/login" method="post">
                <h1>Connexion</h1>
                <input type="text" id="mail" placeholder="Mail" required>
                <input type="password" id="password" placeholder="Mot de passe" required>
                <br>
                <a href="../register/register.html" id="firstConnect">Première connexion?</a>
                <br>
                <a href="../forgot-password/forgotpass.html" id="forgot-password">Mot de passe oublié?</a>
                <br>
                <div id="response"></div>
                <div id="login-status"></div>
                <button type="submit">Se connecter</button>
                <br>
            </form>
        </div>
        <div class="right-panel">
            <img src="../../../img/logo_typo_noire.svg  " alt="logo">
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
