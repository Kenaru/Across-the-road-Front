<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" src="../img/logo_blanc.png" type="image/x-icon">
    <script src="script.js"></script>
    <title>Se connecter</title>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <form id="login-form">
                <h1>Connexion</h1>
                <input type="text" id="username" placeholder="Pseudo" required>
                <input type="password" id="password" placeholder="Mot de passe" required>
                <br>
                <a href="register.html" id="firstConnect">Première connexion?</a>
                <br>
                <a href="#" id="forgot-password">Mot de passe oublié?</a>
                <br>
                <button type="submit">Se connecter</button>
                <br>
            </form>
        </div>
        <div class="right-panel">
            <img src="../../img/logo_n.png" alt="logo">
        </div>
    </div>
</body>
</html>
