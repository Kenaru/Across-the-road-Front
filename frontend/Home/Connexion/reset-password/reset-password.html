<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../../../img/favicon.ico" type="image/x-icon">
    <script src="script.js"></script>
    <title>Réinitialisation du mot de passe</title>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <form id="reset-password-form" action="" method="post">
                <h1>Réinitialisation du mot de passe</h1>
                <input type="password" id="password" name="password" placeholder="Nouveau mot de passe" required>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmer le nouveau mot de passe" required>
                <br>
                <a href="../login/login.html" id="forgot-password">Se connecter</a>
                <br>
                <div id="response"></div>
                <button type="submit">Envoyer</button>
                <br>
            </form>
        </div>
        <img src="../../../img/logo_typo_noire.svg" alt="logo">
    </div>
</body>
</html>
