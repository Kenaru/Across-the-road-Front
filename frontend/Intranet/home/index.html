<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Admin Home page</title>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Nombre de sites :</h1>
      <div id="nbrAssoWebsite" class="bubble"></div> 
      <h1>Nombre utilisateurs :</h1>
      <div id="Users" class="bubble"> </div> 
    </div>
    <div class="right">
      <h1>Nombre d'associations :</h1>
      <div id="AssoOnline" class="bubble left"></div> 
      <h1>Nombre de pr√©sidents :</h1>
      <div id="prezOnline" class="bubble right"></div> 
      <h1>Nombre d'administrateur :</h1>
      <div id="AdminOnline"class="bubble left"></div> 
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
        const bubble = document.querySelector('.bubble');  
        const colors = ['#d31416', '#f28a29', '#fedc0f', '#a1c264', '#089ed3', '#694a98'];
        const randomColor = colors[Math.floor(Math.random() * colors.length)];

        bubble.style.backgroundColor = randomColor;
    });
</script>
</body>
</html>
