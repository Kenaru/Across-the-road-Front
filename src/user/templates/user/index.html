{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link  type="text/css" rel="stylesheet" href="{% static 'css/user/style.css' %}">
    </head>
    <body>
        <h1>Random Number Generator</h1>
        <p>Click the button to generate a random number between 1 and 100:</p>
        <button onclick="generateNumber()">Generate</button>
        <p id="result"></p>
        <script>
            function generateNumber() {
                var randomNumber = Math.floor(Math.random() * 100) + 1;
                document.getElementById("result").innerHTML = "Your random number is: " + randomNumber;
            }
        </script>
    </body>
</html>
